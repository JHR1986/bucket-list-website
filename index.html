<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>
    <title>To Do List</title>
</head>

<body>
    <div class="main-box">
        <h1>To Do List</h1>
        <ul>
            <li>Enter your to-do item</li>
            <li>Press +</li>
            <li>Click to strike-through</li>
            <li>Double click to remove</li>
        </ul>
        <div class="container">
            <input id="inputField" type="text" placeholder="Enter your text here"><button id="addToDo">+</button>
            <div class="to-dos" id="toDoContainer">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
